<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>星云家门口</title>
    <!-- WeUI -->
    <link rel="stylesheet" href="./css/weui.min.css">
    <!-- jQuery-WeUI-->
    <link rel="stylesheet" href="./css/jquery-weui.min.css">
    <!-- Budder -->
    <link rel="stylesheet" href="./css/budder.css">
</head>

<body ontouchstart>
    <div class="budder-header">
        我的课程
    </div>
    <div class="weui_tab">
        <div class="weui_navbar">
            <div class="weui_navbar_item" onclick="javascript:location.href='my-classes.html'">
                课程表
            </div>
            <div class="weui_navbar_item weui_bar_item_on">
                课程进度
            </div>
      </div>
        <div class="weui_tab_bd">
            <div class="weui_panel weui_panel_access">
                <div class="weui_panel_bd">
                    <a class="weui_media_box weui_media_appmsg">
                        <div class="weui_media_hd">
                            <img class="weui_media_appmsg_thumb" src="./images/icon_nav_msg.png" alt="">
                        </div>
                        <div class="weui_media_bd">
                            <h4 class="weui_media_title">演讲初级</h4>
                            <div class="weui_progress">
                                <div class="weui_progress_bar">
                                  <div class="weui_progress_inner_bar js_progress" style="width: 20%;"></div>
                                </div>
                            </div>
                            <span style="color: #04BE02">2/10</span>
                        </div>
                    </a>
                    <a href="" class="weui_media_box weui_media_appmsg">
                        <div class="weui_media_hd">
                            <img class="weui_media_appmsg_thumb" src="./images/icon_nav_msg.png" alt="">
                        </div>
                        <div class="weui_media_bd">
                            <h4 class="weui_media_title">试听课初级班</h4>
                            <div class="weui_progress">
                                <div class="weui_progress_bar">
                                  <div class="weui_progress_inner_bar js_progress" style="width: 100%;"></div>
                                </div>
                            </div>
                            <span style="color: #04BE02">1/1</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
        <!-- jQuery -->
        <script src="./js/jquery.min.js"></script>
        <!-- jQuery-WeUI -->
        <script src="./js/jquery-weui.min.js"></script>
</body>

</html>
