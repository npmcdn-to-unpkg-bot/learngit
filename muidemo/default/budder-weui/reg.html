<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>星云家门口</title>
    <!-- WeUI -->
    <link rel="stylesheet" href="./css/weui.min.css">
    <!-- jQuery-WeUI-->
    <link rel="stylesheet" href="./css/jquery-weui.min.css">
    <!-- Budder -->
    <link rel="stylesheet" href="./css/budder.css">
</head>

<body ontouchstart>
    <div class="weui_tab">
        <div class="weui_tab_bd">
            <div class="budder-header">
                我要报名
            </div>
            <div class="weui_cells_title">课程信息</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>演讲初级</p>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>小象口才</p>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>新榆公馆店</p>
                    </div>
                </div>
            </div>
            <div class="weui_cells_title">报名信息</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">姓名</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="请输入姓名" />
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">电话</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="number" placeholder="请输入电话" />
                    </div>
                </div>
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label class="weui_label">孩子性别</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="select2">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label class="weui_label">孩子年龄</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="select2">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">家庭住址</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="请输入家庭住址" />
                    </div>
                </div>
            </div>
            <div class="weui_tabbar">
                <button onclick="javascript:location.href='reg-success.html';" class="weui_btn weui_btn_primary">立即报名</button>
            </div>
        </div>
        <!-- jQuery -->
        <script src="./js/jquery.min.js"></script>
        <!-- jQuery-WeUI -->
        <script src="./js/jquery-weui.min.js"></script>
</body>

</html>
